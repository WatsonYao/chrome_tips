<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Word Saver</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="top-section">
      <div class="input-group">
        <input type="text" id="wordInput" placeholder="输入或粘贴单词...">
        <button id="translateBtn">翻译</button>
      </div>
      <div class="translation-result">
        <textarea id="translationResult" placeholder="翻译结果..." readonly></textarea>
        <button id="saveBtn">保存</button>
      </div>
    </div>
    
    <div class="middle-section">
      <div class="section-header">
        <h3>已保存单词</h3>
        <span class="word-count" id="wordCount">0</span>
      </div>
      <div id="wordsList" class="words-list"></div>
    </div>
    
    <div class="bottom-section">
      <button id="settingsBtn" class="bottom-btn">设置</button>
      <button id="themeToggleBtn" class="theme-toggle bottom-btn">
        <span class="light-mode-text">日间</span>
        <span class="dark-mode-text">夜间</span>
      </button>
      <button id="closeBtn" class="close-btn bottom-btn">关闭</button>
      <button id="clearBtn" class="danger-btn bottom-btn">清空</button>
      <button id="exportBtn" class="bottom-btn">导出</button>
    </div>
  </div>
  
  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>API 设置</h3>
      <div class="input-group">
        <label for="apiKey">Gemini API Key:</label>
        <input type="text" id="apiKey" placeholder="输入 Gemini API Key">
      </div>
      <button id="saveApiKey">保存</button>
    </div>
  </div>
  
  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <span class="close-confirm">&times;</span>
      <h3>确认操作</h3>
      <p>确定要清空所有保存的单词吗？此操作无法撤销。</p>
      <div class="confirm-buttons">
        <button id="cancelClear" class="cancel-btn">取消</button>
        <button id="confirmClear" class="danger-btn">确认清空</button>
      </div>
    </div>
  </div>
  
  <!-- Export Modal -->
  <div id="exportModal" class="modal">
    <div class="modal-content">
      <span class="close-export">&times;</span>
      <h3>导出选项</h3>
      <p>请选择导出格式：</p>
      <div class="export-buttons">
        <button id="exportJson" class="export-btn">JSON格式</button>
        <button id="exportTxt" class="export-btn">TXT格式</button>
      </div>
    </div>
  </div>
  
  <script src="sidepanel.js"></script>
</body>
</html>
