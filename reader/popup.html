<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>简易阅读模式</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <h2>简易阅读模式</h2>
  <p>点击下方按钮，将剪贴板内容粘贴到阅读页面</p>
  <button id="pasteButton">粘贴并阅读</button>
  <script src="popup.js"></script>
</body>
</html>
